<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Food Donation Form</title>
    <style>
        /* Custom styles can be added here */
        body{
            background-image:linear-gradient(to bottom, rgba(208,208,208, 0.4) 0%, rgba(208,208,208, 0.4) 100%), url('/static/media/donation.png');
            /* filter: blur(5px); */
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h3><center>Donate Your Food!!</center></h3>
    <div class="container d-flex min-vh-100 justify-content-center align-items-center">
        <form action="" class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="fullName" class="form-label">Enter Your Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Maxwell" pattern="[A-Za-z ]+" title="Only alphabets are allowed" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Enter Your Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="col-md-6">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" title="Mobile number must contain only digits and should be exactly 10 digits long" required>
            </div>

            <div class="col-md-6">
                <label for="address" class="form-label">Enter Address with Landmark</label>
                <input type="text" class="form-control" id="address" placeholder="Near Katra" required>
            </div>  

            <div class="col-12">
                <label for="description" class="form-label">Description (Approx quantity of food)</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px" required></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
